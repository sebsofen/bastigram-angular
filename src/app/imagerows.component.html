

<div infinite-scroll
            [infiniteScrollDistance]="2"
            [infiniteScrollThrottle]="300"
            (scrolled)="onScroll()">
<br><br><br><br><br><br><br><br>
<div class="ui grid" style="padding-left:10%;padding-right:10%;">
    <div *ngFor="let post of posts"  class="four wide column">
        <a href="/single/{{post.slug}}">
            <div smallimage [postImage]="post.displayImages()[0]"> </div>
        </a> 
    </div>
</div>

</div>
